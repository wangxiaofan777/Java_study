server:
  port: 8764

spring:
  application:
    name: gretting-service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true

# 开启降级
hystrix:
  metrics:
    enabled: true
  dashboard:
    proxy-stream-allow-list: "*"
management:
  endpoints:
    web:
      exposure:
        include: "*"
